<div>
    <div class="zipcode-box">
        <paper-input label="Zipcode" name="update-zipcode" type="number"
                     ng-model="dashboard.zipcode"
                     ng-maxlength="5"
                     ng-keypress="dashboard.updateZipcode($event)">
        </paper-input>
        <h4>{{ dashboard.currentLocationString }}</h4>
    </div>
    <div class="map-wrapper fade">
        <div id="starbucks-map" style="width: 100%; height: 100%"></div>    
    </div>
</div>
